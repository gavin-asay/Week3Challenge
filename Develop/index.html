<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form>
            <label for="length"><strong>Password Length</strong><br /></label>
            <input type="number" placeholder="Min. 8 characters, Min. 128 characters" min="8" max="128" name="length" id="length" />
            <p><strong>Character Types</strong></p>
            <div class="char-types">
              <div>
                <input type="checkbox" id="lowercase" name="lowercase" class="checkbox" />
                <label for="lowercase">Lowercase Letters</label>
              </div>
              <div>
                <input type="checkbox" id="uppercase" name="uppercase" class="checkbox" />
                <label for="uppercase">Uppercase Letters</label>
              </div>
              <div>
                <input type="checkbox" id="number" name="number" class="checkbox" />
                <label for="number">Numbers</label>
              </div>
              <div>
                <input type="checkbox" id="special" name="special" class="checkbox" />
                <label for="special">Special Characters</label>
              </div>
            </div>
          </form>
          <button id="generate" class="btn">Generate Password</button>
          <div id="error"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
